<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat App</title>
</head>
<body>
  <form action="/info" id="user-info" method="post" >
    <label for="name">Name: </label> <br>
    <input type="text" id="name" autocomplete="name"> <br>
    <label for="company">Company: </label> <br>
    <input type="text" id="company" autocomplete="company"> <br>
    <label for="email">Email: </label> <br>
    <input type="text" id="email" autocomplete="email"> <br>
    <label for="message">Message: </label> <br>
    <textarea id = "message" row="4" cols="50"></textarea> <br> 
    <button type="submit" id="submit-button" >submit</button>
  </form>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="http://localhost:3000/socket.io/socket.io.js"></script>
  <script type="module" src='../api/user/userInfo.js'></script>
</body>
</html>
